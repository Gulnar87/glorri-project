<div class="row panel-row">
    <div class=" col-lg-8 col-12 offset-sm-2">
        <div class="card p-5">
            <div class="row">
                <div class="col-12 mb-2" >
                    <select (change)="onChange($event.target.value)"> 
                        <option value="0"> All Categories </option>
                        <option  *ngFor="let company of companies" value="{{company.id}}">  {{ company.name }} </option>
                    </select>
                </div>
                <div class="col-12 mb-2">
                    <fusioncharts 
                      type="spline"
                      width="600"
                      height="400"
                      [dataSource]="dataSource"> 
                    </fusioncharts>
                </div>
                <div class="col-12 mb-2" >
                    <div class="d-flex flex-row bd-highlight mb-3 justify-content-between ">
                        <div class=" p-2 bd-highlight" *ngIf="selectedCompany"  > Month: {{ selectedCompany.monthRevenue }}  </div>
                        <div class=" p-2 bd-highlight d-flex justify-content-start">
                          <a  class="btn btn-outline-primary btn-sm" (click)="onOpen()" > Open </a>
                        </div>
                        <div class="p-2 d-flex justify-content-end bd-highlight" *ngIf="selectedCompany" > Total: {{ selectedCompany.revenue}}  </div>
                    </div> 
                </div>
            </div>  
        </div> 
   </div> 
</div>
